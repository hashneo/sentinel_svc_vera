image: docker

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  BUILD_ARCH: "x86_64"
  REGISTRY_IMAGE: $CI_REGISTRY_IMAGE/$CI_PROJECT_NAME-$BUILD_ARCH
  DOCKER_REGISTRY_BUILD: $REGISTRY_IMAGE:0.0.$CI_COMMIT_SHA
  DOCKER_REGISTRY_LATEST: $REGISTRY_IMAGE:latest

stages:
  - build
  - deploy

build_job:
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN docker.steventaylor.me
    - docker build -t $DOCKER_REGISTRY_BUILD -t $DOCKER_REGISTRY_LATEST -f Dockerfile.$BUILD_ARCH .
    - docker push $DOCKER_REGISTRY_BUILD
    - docker push $DOCKER_REGISTRY_LATEST
    - docker logout docker.steventaylor.me

deploy_job:
  stage: deploy
  script:
    - docker -H tcp://$SENTINEL_HOST:2375 login -u gitlab-ci-token -p $CI_JOB_TOKEN docker.steventaylor.me
    - docker -H tcp://$SENTINEL_HOST:2375 service update --image $DOCKER_REGISTRY_BUILD $CI_PROJECT_PATH_SLUG
    - docker -H tcp://$SENTINEL_HOST:2375 logout docker.steventaylor.me
